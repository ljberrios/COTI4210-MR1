<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Titulo</title>

  <body>
    <table border="border" cellpadding="10">
      <caption>
        "Budget"
      </caption>
      <tr>
        <th colspan="4">Quantity ($, in thousands)</th>
      </tr>
      <tr>
        <th>IT</th>
        <th>HR</th>
        <th>Acct</th>
        <th>Mngmt</th>

        <td>500,000</td>
        <td>500,000</td>
        <td>500,000</td>
        <td>1,000,000</td>
      </tr>
    </table>

    <br />

    <form action="" method="post">
      <table>
        <tr>
          <td>Name:</td>
          <td>
            <input
              type="text"
              name="First Name"
              placeholder="First Name"
              id="first-name"
              size="25"
            />
            <input
              type="text"
              name="Last Name"
              placeholder="Last Name"
              id="last_name"
              size="25"
            />
          </td>
        </tr>
        <tr>
          <td>Address:&nbsp;&nbsp;</td>
          <td>
            <input
              type="text"
              name="Address"
              id="address"
              size="50"
              maxlength="50"
            />
          </td>
        </tr>
        <tr>
          <td></td>
          <td>
            <input
              type="checkbox"
              name="Mailing Options"
              id="mailing_options"
            />
            <span>Priority Mail</span>
            <br />
            <input type="radio" name="Mailing Options" id="mailing_options" />
            <span>Economy</span>
          </td>
        </tr>
        <tr>
          <td></td>
          <td>
            <input type="submit" id="submit" />
            <input type="reset" id="reset" />
          </td>
        </tr>
      </table>
    </form>
